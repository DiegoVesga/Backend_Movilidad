<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Loginin.css') }}">
    <title>Log in</title>
</head>

<body>
    <header>
        <div> <img id="bg" src="{{ url_for('static', filename='IMG/fondo_log_in.jpg') }}"></div>
        <nav class="navv">
            <ul id="navbar">
                <li class="button_left"><a href="#mainheader"><img id="Logo" src="{{ url_for('static', filename='IMG/logo2-01.png') }}"
                            alt=""></a></li>
                <li class="button_right"><a href="/" class="3">Home</a></li>
                <li class="button_right"><a href="#ruta" class="3">Rutas</a></li>
                <li class="button_right nuevaclase"><a href="#Comunidad" class="3">Comunidad</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-login">
        <h5>Inicio de sesion</h5>
        <form action="/iniciosesion" method="POST">
            <input class="controls" type="text" name="usuario" value="" placeholder="Usuario">
            <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña">
            <button class="buttons" type="submit">Vamos!</button>
        </form>
        <p><a href="#">¿Olvidastes tu Contraseña?</a></p>
    </section>






</body>

</html>
